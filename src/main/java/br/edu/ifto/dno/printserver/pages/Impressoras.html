<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <h2>Impressoras</h2>
    <table class="table" style="font-size: 13px;">
        <tr>
            <td>
                <form wicket:id="form">

                    <table class="table">
                        <tr style="background-color: #0f0f0f; color: white;">
                            <th colspan="2" style="text-align: center;">Cadastro</th>
                        </tr>
                        <tr>
                            <td>Nome</td><td><input wicket:id="nome" type="text" /></td>
                        </tr>
                        <tr>
                            <td>Descrição</td><td><input wicket:id="descricao" type="text" /></td>
                        </tr>
                        <tr>
                            <td>url(ipp)</td><td><input wicket:id="url" type="text" /></td>
                        </tr>
                        <tr>
                            <td>Ativo</td><td><input wicket:id="ativa" type="checkbox" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Salvar" class="btn btn-danger" />
                            </td>
                        </tr>
                    </table>


                </form>

                <form wicket:id="formLogin">

                    <table class="table">
                        <tr style="background-color: #0f0f0f; color: white;">
                            <th colspan="2" style="text-align: center;">Login - Administrador</th>
                        </tr>
                        <tr>
                            <td>Nome</td><td><input wicket:id="login" type="text" /></td>
                        </tr>
                        <tr>
                            <td>Descrição</td><td><input wicket:id="senha" type="text" /></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="submit" value="Acessar" class="btn btn-danger" />
                            </td>
                        </tr>
                    </table>


                </form>

            </td>
        </tr>
    </table>
    <table class="table" style="font-size: 13px;">
        <tr>
            <th>
            <th colspan="2" style="text-align: center;">Lista Impressoras</th>
            </th>
        </tr>
        <tr>
            <th>nome</th>
            <th>descrição</th>
            <th>url(ipp)</th>
            <th>ativa</th>
            <th></th>
        </tr>
        <tr wicket:id="listaImpressoras">
            <td wicket:id="nome"></td>
            <td wicket:id="descricao"></td>
            <td wicket:id="url"></td>
            <td wicket:id="ativa"></td>
            <td>
                <a wicket:id="editar" class="btn btn-xs btn-warning" >editar</a><a wicket:id="deletar" class="btn btn-xs btn-danger">deletar</a>
            </td>
        </tr>
    </table>

</wicket:extend>
