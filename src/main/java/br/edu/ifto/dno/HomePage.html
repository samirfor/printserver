<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="manifest" href="css/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css" type="text/css" title="Stylesheet"/>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" type="text/css"
          title="Stylesheet"/>
    <link rel="stylesheet" type="text/css" href="bootstrap-daterangepicker-master/daterangepicker.css"/>
    <meta charset="utf-8"/>
    <title>PrintServer</title>
    <link rel="shortcut icon" href="imgs/favicon.png"/>

    <link href="css/BasePage.css" rel="stylesheet" type="text/css">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/" style="color: dodgerblue">
                <span class="glyphicon glyphicon-print"></span>
                PRINTSERVER
            </a>
        </div>
    </div>
</nav>
<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 main">
            <div class="panel panel-default">
                <div class="panel-body fundocinza">
                    <form wicket:id="formUpload">
                        <fieldset>
                            Impressora:
                            <select wicket:id="listaimpressoras" class="form-control" />
                            Cópias: <input wicket:id="copias" class="form-control" type="text" style="width: 40px;" value="1"/>
                            Duplex/One Sided:
                            <select wicket:id="listaLados" class="form-control"/>
                            <br>
                            <input wicket:id="login" class="form-control" placeholder="SIAPE" type="text"/>
                            <input wicket:id="senha" class="form-control" placeholder="SENHA" type="password"/>
                            <br>
                            <legend>Upload do Documento para Impressão</legend>
                            <p>
                                <label for="uploadWithProgress">Documento (PDF)</label>
                                <input class="form-control"  wicket:id="fileInput" type="file" id="uploadWithProgress"/>
                            </p>
                            <input class="btn btn-warning" type="submit" value="Imprimir"/>
                            <span wicket:id="progress">[[upload progressbar]]</span>


                        </fieldset>
                    </form>
                    <div>
                        <span wicket:id="uploadFeedback"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/npm.js"></script>

</body>
</html>
