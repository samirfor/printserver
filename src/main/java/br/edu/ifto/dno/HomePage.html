<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Apache Wicket Quickstart</title>
		<link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:regular,bold' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="Stylesheet" />
	</head>
	<body>
		<div id="hd">
		</div>
		<div id="bd">
			<div>
				<h1>IFTO - PrintServer</h1>
			</div>
			<form wicket:id="formUpload">
				<fieldset>

					Impressora:
					<select wicket:id="listaimpressoras">
					</select>
					<br><br>
					Duplex/One Sided:
					<select wicket:id="listaLados">
					</select>
					<br><br>
					SIAPE: <input type="text" />
					<br><br>
					Senha: <input type="password" />
					<br><br>
					<legend>Upload do documento para impresso√£o</legend>
					<p>
						<label for="uploadWithProgress">Documento</label>
						<input wicket:id="fileInput" type="file" id="uploadWithProgress"/>
					</p>
					<input type="submit" value="Imprimir"/>
					<span wicket:id="progress">[[upload progressbar]]</span>


				</fieldset>
			</form>
			<div>
				<span wicket:id="uploadFeedback"/>
			</div>
		</div>
		<div id="ft">
		</div>
	</body>
</html>
